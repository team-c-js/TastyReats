<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/TastyReats/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <header class="header">
    <div class="container">
        <nav class="nav-header">
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-link active" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./favorites.html">Favorites</a>
                </li>
            </ul>
            <a class="logo-link" href="./index.html">tasty<span class="logo-color">treats.</span></a>
            <div class="header-btn-box">
                <button type="button" id="openModal" class="shopping-link" data-popup="popup-order" data-id="0">
                    <svg class="shopping-icon" width="24" height="24">
                        <use href="/TastyReats/assets/symbol-defs-BdRXAF2n.svg#icon-shopping-cart"></use>
                    </svg>
                </button>
                <!--Toggle-->
                <div class="theme-switcher-js" id="lage-switcher">
                    <input type="checkbox" class="input-switcher" id="switch" />
                    <label class="input-label" for="switch">Toggle</label>
                </div>
                <!--Hamburger menu-->
                <button class="burger-menu" type="button" id='denem' aria-expanded="false" aria-controls="mobile-menu">
                    <i class="fa fa-bars" id="burger-menu-icon" aria-hidden="true"></i>
                </button>
            </div>
            <div class="mobile-menu">
                <i class="fa fa-times" id="mobile-close" aria-hidden="true" onclick="closeMenu()"></i>
                <ul class="mobile-nav-list">
                    <li class="nav-item">
                        <a class="nav-link-home current" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-favorites current" href="./favorites.html">Favorites</a>
                    </li>
                </ul>
                <div class="theme-switcher-js" id="mobile-switcher">
                    <input type="checkbox" class="input-switcher" id="switch" />
                    <label class="input-label" for="switch">Toggle</label>
                </div>
            </div>
        </nav>
    </div>
</header>

        <li><button class="favorites-btn">Seafood</button></li>
        <li><button class="favorites-btn">Side</button></li>

</div>
