<section class="popup popup-order">
  <div class="popup-container">
    
    <!-- Popup Header -->
    <div class="popup-header">
      <h3 class="popup-title">ORDER NOW</h3>
      <svg class="popup-svg-close">
        <use href="./img/symbol-defs.svg#icon-close"></use>
      </svg>
    </div>

    <!-- Form -->
    <form class="popup-form">

      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-input" placeholder="Your name" required>
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">Phone number</label>
        <input type="tel" id="phone" name="phone" class="form-input" placeholder="Your phone number" required>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="Your email" required>
      </div>

      <div class="form-group">
        <label for="comment" class="form-label">Comment</label>
        <textarea id="comment" name="comment" class="form-textarea" placeholder="Your comment"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="popup-send-btn">Send</button>
      </div>

    </form>
  </div>
</section>
