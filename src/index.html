<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <load src="./partials/header.html" icon-path="img/sprite.svg#logo" />

    <main class="homepage">
      <load src="./partials/hero.html" />
      <div class="container">
        <div class="sidebar">
          <load src="./partials/sidebar-categories.html" />
          <load src="./partials/sidebar-popular.html" />
        </div>
        <div class="content">
          <load src="./partials/search-form.html" />
          <div class="loader" id="loader" style="display: none;"></div>
          <load src="./partials/foods.html" />
          <load src="./partials/pagination.html" />
        </div>
        
      </div>
      <button id="scrollToTopBtn" title="Yukarı çık"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
      <!-- Tüm Popuplar-->
      <div class="popups">
        <load src="./partials/food-popup.html" />
        <load src="./partials/raiting-popup.html" />
        <load src="./partials/order-popup.html" />
      </div>
      <load src="./partials/footer.html" />
    </main>
    

    <script type="module" src="./js/header.js"></script>
    <script type="module" src="./js/switch.js"></script>
    <script type="module" src="./js/hero.js"></script>
    <script type="module" src="./js/sidebar-categories.js"></script>
    <script type="module" src="./js/sidebar.popular.js"></script>
    <script type="module" src="./js/search-form.js"></script>
    <script type="module" src="./js/foods.js"></script>
     <script type="module" src="./js/toup.js"></script>
    <script type="module" src="./js/popus.js"></script>
  </body>
</html>
