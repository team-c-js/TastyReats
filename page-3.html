<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" crossorigin href="/TastyReats/assets/styles-B95E5kby.css">
  </head>
  <body>
    
  <header class="header">
    <div class="container">
        <nav class="nav-header">
            <ul class="nav-list" id="mobile-menu">
                <li class="nav-item">
                    <a class="nav-link-home" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link-favorites" href="./favorites.html">Favorites</a>
                </li>
            </ul>
            <a class="logo-link" href="./index.html">tasty<span class="logo-color">treats.</span></a>
            <div class="header-btn-box"> 
                <button type="button" id="openModal" class="shopping-link">
                    <svg class="shopping-icon" width="24" height="24">
                        <use href="/TastyReats/assets/symbol-defs-BdRXAF2n.svg#icon-shopping-cart"></use>
                    </svg>
                </button>
                <!--Toggle-->                  
                <div class="theme-switcher-js">
                    <input type="checkbox" class="input-switcher" id="switch"/>
                    <label class="input-label" for="switch">Toggle</label>
                </div>     
                <!--Hamburger menu-->        
                <button class="burger-menu" type="button" aria-expanded="false" aria-controls="mobile-menu">
                    <svg class="burger-menu-icon" width="32" height="32">
                        <use href="/TastyReats/assets/hamburger_menu-a9zm1sYJ.svg#icon-hamburger_menu"></use>
                    </svg>
                </button>
            </div>
        </nav>
    </div>               
  </header>
  
  <script>
    const burgerBtn = document.querySelector('.burger-menu');
    const navList = document.querySelector('.nav-list');
    const themeToggle = document.getElementById('switch');

    // Burger menu aç/kapat //
    burgerBtn.addEventListener('click', () => {
        const isExpanded = burgerBtn.getAttribute('aria-expanded') === 'true';
        burgerBtn.setAttribute('aria-expanded', (!isExpanded).toString());
        navList.classList.toggle('show');
    });

    // Tema toggle //
    themeToggle.addEventListener('change', () => {
        if (themeToggle.checked) {
            document.body.classList.add('dark-theme');
            localStorage.setItem('theme', 'dark');
        } else {
            document.body.classList.remove('dark-theme');
            localStorage.setItem('theme', 'light');
        }
    });

    // Sayfa yüklendiğinde tema durumunu yükle //
    window.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
            themeToggle.checked = true;
        }
    });
 </script>

  

    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to page 3
        </h1>
        <a class="back-link" href="./index.html">Go back</a>

      </div>
    </main>

    <footer class="footer">
  <div class="container">

        class="footer-link"

        target="_blank"
        rel="noopener noreferrer"
      >
        GoIT team
      </a>
    </p>
  </div>
</footer>

  </body>
</html>
